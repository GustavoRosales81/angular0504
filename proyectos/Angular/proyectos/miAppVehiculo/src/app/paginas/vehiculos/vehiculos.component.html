<div class="card">
    <div class="card-header">
        <h4>LISTA DE VEHICULOS</h4>
    </div>    
    <div class="card-body">
        <div class="row">
            <div class="mb-3">
                <label class ="form-label">FILTRAR POR:</label>
                <input type="text" class="form-control" [(ngModel)]="filtrarPor">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th colspan="7">
                            <button class="btn btn.success" (click)="mostrarImagen = !mostrarImagen">Mostrar Imagenes</button>
                        </th>
                    </tr>
                    <tr>
                        <th>Imagen</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">AÃ±o</th>
                        <th scope="col">Calificacion</th>
                        <th>Opciones</th>
            
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vehiculo of getListavehiculos()">
                        <td style="width: 10%;">
                            <img class="img-thumbnail" [src]="vehiculo.foto" *ngIf="mostrarImagen">
                        </td>
                        <td>{{vehiculo.codigo}}</td>
                        <td>{{vehiculo.marca}}</td>
                        <td>{{vehiculo.modelo}}</td>
                        <td>{{vehiculo.anio}}</td>
                        <td>
                            <app-calificacion [calificacion]="vehiculo.calificacion" (select)="mostrarAlerta($event)"></app-calificacion>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="eliminarvehiculo(vehiculo)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
                        
            </table>

        </div>
                       
    </div>  
</div>
